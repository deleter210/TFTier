<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auth Redirect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      if (code) {
        window.location = `overwolf-extension://YOUR_APP_ID/auth?code=${code}`;
      }
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
